{% extends 'base.html'%}

{% block head %}
<title>Ticks Page</title>
{% endblock %}

{% block body %}
<h1>Ticks Page</h1>
{{ tick_hist | safe }}
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<table>
    {% for key in tick_data.keys() %}
       <tr>
            <th> {{ key }} </th>
            <td> {{ tick_data[key] }} </td>
       </tr>
    {% endfor %}
</table>

{% endblock %}
